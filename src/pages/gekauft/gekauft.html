<ion-header>

  <ion-navbar color="einkaufslisteColor">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Eink√§ufe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- TODO show date of purchase -->
  <ion-item id="datum">
    <h4>Datum</h4>
  </ion-item>
  <ion-list>
  <!-- horizontal sliding list -->
    <ion-item-sliding *ngFor ="let item of boughtList">
      <ion-item>
        <!-- TODO open alert, shows data + graph -->
        <ion-icon name="information-circle" item-left (click)="showAlert()"></ion-icon>
        <h2>{{item.title}}</h2>
      </ion-item>
      <!-- these options appear on the right side -->
      <!-- TODO when sliding, the name disappears of the side of the screen, fix this -->
      <ion-item-options side="right">
        <!-- TODO remove the item from the list -->
        <button ion-button color="danger" >
          <ion-icon name="undo"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <!-- TODO show the user's score of this purchase -->
    <ion-item id="punktezahl">
      <h4>Punktezahl</h4>
    </ion-item>

  </ion-list>
</ion-content>
